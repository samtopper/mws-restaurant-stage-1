<!DOCTYPE html>
<html lang="en">


<head>
  <title>Restaurant Reviews</title>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="dest/css/sass/styles.css">

  <script src='https://cdnjs.cloudflare.com/ajax/libs/idbwrapper/1.7.2/idbstore.min.js'></script>
</head>

<body>
  <header>
    <nav>
      <h1><a aria-label="Home" tabindex="1" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 >Filter Results</h2>
        <div class="filter-selects">
          <select role="tablist" tabindex="2" id="neighborhoods-select" aria-label='filter neighborhoods' name="neighborhoods" onchange="updateRestaurants()">
            <option value="all"><label for='neighborhoods-select'>All Neighborhoods</label> </option>
          </select>
          <select role="tablist" tabindex="2" id="cuisines-select" aria-label='filter cuisines' name="cuisines" onchange="updateRestaurants()">
            <option value="all"><label for='cuisines-select'>All Cuisines</label></option>
          </select>
        </div>
        
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="src/js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="src/js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLVBC2tEnzXu_fprxgEMbvaas53Q01n9I&v=3&libraries=places&callback=initMap"></script>
 

  <footer id="footer">
    Copyright (c) 2017 
    <a href="/"><strong>Restaurant Reviews</strong></a> 
    All Rights Reserved.
  </footer>

</body>

</html>
